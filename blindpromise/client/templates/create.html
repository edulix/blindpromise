<template name="create">
  <form id="create">
    <div class="form-group">
      <h1>
        {{_ "create header"}}
      </h1>
      <label class="data-desc">
        {{_ "create data"}}
      </label>
      <textarea name="data" class="input-block" placeholder="{{_ 'create textarea'}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" name="submit" class="btn btn-default btn-block">
        {{_ 'create submit'}}
      </button>
    </div>
  </form>
</template>
